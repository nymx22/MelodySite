<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home</title>

    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/css/home.css" />

    <style>
      .image-fit {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .nav-bar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        background-color: rgba(244, 244, 244, 0);
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 300;
      }
      .nav-bar a {
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        transition: color 0.3s;
      }
      .nav-bar a:not(:first-child):after {
        content: "";
        display: block;
        margin-top: 2px;
        height: 1.2px;
        background-color: #000;
        width: 100%;
      }
      .nav-bar a:hover {
        color: #000;
      }
      body {
        padding-top: 50px;
      }
    </style>

    <script>
      window.imageUrls = Array.from({ length: 10 }, (_, i) => {
        const n = i + 1;
        return `http://tianyun-chen.com/wp-content/uploads/2024/11/home-${n}.jpg`;
      });
      window.imageAlts = window.imageUrls.map(() => "Default image description");
      window.currentIndex = Math.floor(Math.random() * window.imageUrls.length);

      document.addEventListener("DOMContentLoaded", () => {
        const src = window.imageUrls[window.currentIndex];
        const alt = window.imageAlts[window.currentIndex];
        const img1 = document.getElementById("home-hero");
        const img2 = document.getElementById("home-hero-duplicate");
        if (img1) {
          img1.src = src;
          img1.alt = alt;
        }
        if (img2) {
          img2.src = src;
          img2.alt = alt;
        }
      });
    </script>

    <script src="./assets/js/image_zoom.js" defer></script>
  </head>

  <body>
    <div class="nav-bar">
      <a href="./home.html">TianYun Chen</a>
      <a href="./index.html">Work</a>
      <a href="./about.html">About</a>
    </div>

    <img id="home-hero" class="image-fit" alt="Home image" />

    <div id="page_box_home">
      <div id="content_box_home">
        <div class="image-slider_home">
          <div class="image_box_home">
            <img id="home-hero-duplicate" class="image-fit" alt="Home image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
