<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page Box</title>
    <style>
        html, body {
            height: 100vh; 
            width: 100vw; 
            margin: 0;     
            padding: 0;     
            overflow: hidden; 
        }
        .page_box {
            border: 5px solid orangered;
            background: gold;
            display: flex;
            flex-direction: column; /* Changed to column for vertical stacking */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        header {
            box-sizing: border-box;
            border: 5px dotted black;
            background: wheat;
            padding: 20px; /* Adjusted padding for visibility */
            text-align: left;
            width: 100%; /* Header takes full width of its container */
            position: relative; /* Changed to relative for natural flow within flexbox */
            top: 0; /* Aligns the header at the top */
            left: 0; /* Aligns the header to the left */
            z-index: 100; /* Higher z-index to ensure it stays on top of other content */
        }
    </style>
</head>
<body>
    <div class="page_box">
        <header>
            Header Content Here
        </header>
        <div>
            Test Content Here
        </div>
    </div>
</body>
</html>
